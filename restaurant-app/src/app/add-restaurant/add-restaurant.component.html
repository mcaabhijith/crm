<div class="jumbotron">
  <h1>Add Data</h1>
</div>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data added Successfully
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
  
  </button>
</div>
<form [formGroup]="addRestaurant" (ngSubmit)="createResto()"> 
  <div class="form-group">
    <label>Name</label>
    <input type="text"  class="form-control" placeholder="Enter name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="text" class="form-control" placeholder="Enter Mobile" formControlName="mobile">
  </div>
  <div class="form-group">
    <label>Food Items</label>
    <input type="text" class="form-control" placeholder="Enter Food Items" formControlName="food">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
