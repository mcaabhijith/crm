<div class="jumbotron">
  <h1>Data List</h1>
</div>
<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Deleted</strong> Successful<i><a routerLink="/list"></a></i>
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
   
  </button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Mobile</th>
      <th scope="col">Items</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resto of collection">
      <td>{{resto.id}}</td>
      <td>{{resto.name}}</td>
      <td>{{resto.address}}</td>
      <td>{{resto.mobile}}</td>
      <td>{{resto.food}}</td>
    <td><a routerLink="/update/{{resto.id}}">
      <i class="fa fa-edit" style="font-size:30px;color:blue"></i></a>&nbsp;
      <i (click)="deleteResto(resto.id)" class="fa fa-trash-o" style="font-size:30px;color:red"></i>
    </td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
